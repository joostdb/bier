<!DOCTYPE html>
<html>
<head>
    <title>PDF Flipbook met Turn.js</title>
    <!-- Turn.js CSS -->
    <style>
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }
        #flipbook .page {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <!-- jQuery + Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div class="page">Pagina 1</div>
        <div class="page">Pagina 2</div>
        <div class="page">Pagina 3</div>
        <div class="page">Pagina 4</div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialiseer Turn.js
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>

    <!-- PDF.js om PDF naar afbeeldingen te converteren -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        // Stel PDF.js in
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Laad de PDF en converteer elke pagina naar een afbeelding
        let pdfDoc = null;
        let totalPages = 0;

        pdfjsLib.getDocument('001.pdf').promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            
            // Maak een flipbook voor elke pagina
            for (let i = 1; i <= totalPages; i++) {
                pdf.getPage(i).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise.then(function() {
                        const imgData = canvas.toDataURL('image/jpeg');
                        const pageElement = $(`<div class="page"><img src="${imgData}"></div>`);
                        $('#flipbook').append(pageElement);
                        
                        // Initialiseer Turn.js na het laden van alle pagina's
                        if (i === totalPages) {
                            $('#flipbook').turn({
                                width: 800,
                                height: 600,
                                autoCenter: true,
                                acceleration: true
                            });
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
