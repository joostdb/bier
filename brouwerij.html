<!DOCTYPE html>
<html>
<head>
    <title>PDF Flipbook met Turn.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        #flipbook .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loading span {
            font-size: 1.2em;
            color: #333;
        }
    </style>

    <!-- jQuery + Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
</head>
<body>
    <div id="loading"><span>PDF wordt geladen... 0%</span></div>
    <div id="flipbook"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        $(document).ready(function() {
            const loadingIndicator = $('#loading');
            const flipbook = $('#flipbook');
            let pdfDoc = null;
            let totalPages = 0;
            let loadedPages = 0;
            const loadingSpan = $('#loading span');

            // Update PDF.js worker source
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

            // Laad PDF
            pdfjsLib.getDocument('001.pdf').promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                
                // Toon paginabericht
                loadingSpan.text(`PDF wordt verwerkt... 0/${totalPages} paginas`);

                // Verwerk elke pagina
                for (let i = 1; i <= totalPages; i++) {
                    (function(pageNum) {
                        pdf.getPage(pageNum).then(function(page) {
                            const viewport = page.getViewport({ scale: 1.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            // Render pagina
                            page.render({
                                canvasContext: context,
                                viewport: viewport
                            }).promise.then(function() {
                                // Converteer naar afbeelding
                                const imgData = canvas.toDataURL('image/jpeg', 0.9);
                                const pageElement = $(`<div class="page"><img src="${imgData}" alt="Pagina ${pageNum}"></div>`);
                                
                                // Voeg toe aan flipbook
                                flipbook.append(pageElement);
                                
                                // Update voortgang
                                loadedPages++;
                                loadingSpan.text(`PDF wordt verwerkt... ${loadedPages}/${totalPages} paginas`);
                                
                                // Controleer of alle paginas zijn geladen
                                if (loadedPages === totalPages) {
                                    // Initialiseer flipbook
                                    flipbook.turn({
                                        width: 800,
                                        height: 600,
                                        autoCenter: true,
                                        acceleration: true,
                                        when: {
                                            turned: function(e, page) {
                                                // Optionele callback voor paginaverandering
                                            }
                                        }
                                    });

                                    // Verberg laadindicator
                                    loadingIndicator.fadeOut();
                                }
                            }).catch(function(error) {
                                console.error('Fout bij renderen pagina:', pageNum, error);
                                loadedPages++;
                            });
                            
                            // Geheugenbeheer
                            canvas = null;
                        });
                    })(i);
                }
            }).catch(function(error) {
                console.error('Fout bij laden PDF:', error);
                loadingIndicator.hide();
                alert('Kan PDF niet laden. Controleer of het bestand beschikbaar is.');
            });
        });
    </script>
</body>
</html>
