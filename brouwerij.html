<!DOCTYPE html>
<html>
<head>
    <title>PDF Flipbook met Turn.js</title>
    <!-- Turn.js CSS -->
    <style>
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }
        #flipbook .page {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <!-- jQuery + Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div class="page">Pagina 1</div>
        <div class="page">Pagina 2</div>
        <div class="page">Pagina 3</div>
        <div class="page">Pagina 4</div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialiseer Turn.js
            $('#flipbook').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
