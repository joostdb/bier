<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>PDF Flipbook met Turn.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #flipbook-container {
            width: 90vw;
            max-width: 100%;
            min-height: 40vh;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }

        #flipbook {
            width: 100%;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #flipbook .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Zoom knoppen styling */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #flipbook-container {
                width: 100%;
                margin: 0;
                aspect-ratio: auto;
            }
        }
    </style>

    <!-- jQuery + Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="turn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <div id="loading"><span>PDF wordt geladen... 0%</span></div>
    <div id="flipbook-container">
        <div id="flipbook"></div>
        <!-- Zoom knoppen -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomOut()">-</button>
            <button class="zoom-btn" onclick="zoomIn()">+</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const loadingIndicator = $('#loading');
            const flipbook = $('#flipbook');
            const flipbookContainer = $('#flipbook-container');
            const loadingSpan = $('#loading span');

            let pdfDoc = null;
            let totalPages = 0;
            let loadedPages = 0;
            const pageElements = [];

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

            function getFlipbookSize() {
                const containerWidth = flipbookContainer.width();
                const containerHeight = Math.min(
                    flipbookContainer.height(),
                    window.innerHeight * 0.8
                );
                return {
                    width: containerWidth,
                    height: containerHeight
                };
            }

            function initFlipbook() {
                if (flipbook.turn("is")) {
                    flipbook.turn("destroy");
                }

                flipbook.turn({
                    width: getFlipbookSize().width,
                    height: getFlipbookSize().height,
                    autoCenter: true,
                    acceleration: true,
                    elevation: 50,
                    gradients: true,
                    zoom: 1.1,
                    maxZoom: 2,
                    when: {
                        zoomed: function(event, page, view, scale) {
                            console.log('Zoomfactor:', scale);
                        }
                    }
                });
            }

            function renderPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function (page) {
                    const containerSize = getFlipbookSize();
                    const viewport = page.getViewport({ 
                        scale: 1.5
                    });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise.then(function () {
                        const imgData = canvas.toDataURL('image/jpeg', 0.9);
                        const pageElement = $(`<div class="page"><img src="${imgData}" alt="Pagina ${pageNum}"></div>`);
                        pageElements[pageNum - 1] = pageElement;

                        loadedPages++;
                        loadingSpan.text(`PDF wordt verwerkt... ${loadedPages}/${totalPages} pagina’s`);

                        if (loadedPages === totalPages) {
                            pageElements.forEach(el => flipbook.append(el));

                            // Voeg lege pagina toe als oneven
                            if (totalPages % 2 !== 0) {
                                flipbook.append('<div class="page"></div>');
                            }

                            initFlipbook();
                            loadingIndicator.fadeOut();
                            
                            // Voeg zoom event listeners toe
                            addZoomListeners();
                        }
                    }).catch(function (error) {
                        console.error(`Fout bij renderen van pagina ${pageNum}:`, error);
                        loadedPages++;
                    });
                }).catch(function (error) {
                    console.error(`Fout bij ophalen van pagina ${pageNum}:`, error);
                    loadedPages++;
                });
            }

            function addZoomListeners() {
                // Touch gesture support
                let lastTouch = 0;
                flipbook.on('touchstart', function (e) {
                    if (e.originalEvent.touches.length > 1) {
                        lastTouch = e.originalEvent.touches.length;
                    }
                });

                flipbook.on('touchmove', function (e) {
                    if (e.originalEvent.touches.length > 1 && e.originalEvent.touches.length !== lastTouch) {
                        const currentScale = flipbook.turn('zoom');
                        const newScale = e.originalEvent.touches.length > lastTouch ? currentScale + 0.2 : Math.max(1, currentScale - 0.2);
                        flipbook.turn('zoom', newScale);
                        lastTouch = e.originalEvent.touches.length;
                    }
                });
            }

            function zoomIn() {
                const currentScale = flipbook.turn('zoom');
                flipbook.turn('zoom', Math.min(currentScale + 0.2, 2));
            }

            function zoomOut() {
                const currentScale = flipbook.turn('zoom');
                flipbook.turn('zoom', Math.max(currentScale - 0.2, 1));
            }

            // PDF laden
            pdfjsLib.getDocument('001.pdf').promise.then(function (pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                loadingSpan.text(`PDF wordt verwerkt... 0/${totalPages} pagina’s`);

                for (let i = 1; i <= totalPages; i++) {
                    (function (pageNum) {
                        renderPage(pageNum);
                    })(i);
                }
            }).catch(function (error) {
                console.error('Fout bij laden van PDF:', error);
                loadingIndicator.hide();
                alert('Kan PDF niet laden. Controleer of het bestand beschikbaar is.');
            });

            // Herinitialiseer bij venstergrootteverandering
            $(window).on('resize', function () {
                if (loadedPages === totalPages) {
                    setTimeout(initFlipbook, 300); // Kleine vertraging voor smoothness
                }
            });
        });
    </script>
</body>
</html>
