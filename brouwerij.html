<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>PDF Flipbook met Turn.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #flipbook-container {
            width: 90vw;
            max-width: 900px;
            aspect-ratio: 4 / 3;
            position: relative;
            margin: 20px auto;
        }

        #flipbook {
            width: 100%;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #flipbook .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
        }

        #flipbook .page img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            user-select: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
        }

        #loading span {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .zoom-controls button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            #flipbook-container {
                max-width: 100%;
                margin: 10px 0;
                aspect-ratio: 3/4;
            }

            #loading span {
                font-size: 1em;
            }
        }
    </style>

    <!-- jQuery + Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <span>PDF wordt geladen... 0%</span>
    </div>
    
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>

    <div class="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="zoom-reset">â†»</button>
    </div>

    <script>
        $(document).ready(function () {
            const loadingIndicator = $('#loading');
            const flipbook = $('#flipbook');
            const flipbookContainer = $('#flipbook-container');
            const loadingSpan = $('#loading span');
            const zoomInBtn = $('#zoom-in');
            const zoomOutBtn = $('#zoom-out');
            const zoomResetBtn = $('#zoom-reset');

            let pdfDoc = null;
            let totalPages = 0;
            let loadedPages = 0;
            const pageElements = [];
            let currentScale = 1;
            const minScale = 0.5;
            const maxScale = 2;
            const scaleStep = 0.25;

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

            function getFlipbookSize() {
                const containerWidth = flipbookContainer.width();
                const containerHeight = flipbookContainer.height();
                return {
                    width: containerWidth,
                    height: containerHeight
                };
            }

            function initFlipbook() {
                if (flipbook.turn("is")) {
                    flipbook.turn("destroy");
                }

                const size = getFlipbookSize();
                
                flipbook.turn({
                    width: size.width,
                    height: size.height,
                    autoCenter: true,
                    acceleration: true,
                    gradients: true,
                    when: {
                        turning: function(e, page, view) {
                            // Zorg ervoor dat de zoom staat voor de huidige pagina
                            applyZoomToPage(page);
                        }
                    }
                });
            }

            function applyZoomToPage(pageNumber) {
                const pageElement = $(`.page[data-page="${pageNumber}"]`);
                if (pageElement.length) {
                    pageElement.find('img').css({
                        'transform': `scale(${currentScale})`,
                        'transform-origin': 'center center'
                    });
                }
            }

            function updateZoom() {
                const currentPage = flipbook.turn('page');
                applyZoomToPage(currentPage);
                
                // Pas ook toe op de tegenoverliggende pagina als die bestaat
                const oppositePage = currentPage % 2 === 0 ? currentPage - 1 : currentPage + 1;
                if (oppositePage <= totalPages) {
                    applyZoomToPage(oppositePage);
                }
            }

            function renderPage(pageNum) {
                pdfDoc.getPage(pageNum).then(function (page) {
                    const containerSize = getFlipbookSize();
                    const pageViewport = page.getViewport({ scale: 1 });
                    
                    // Bereken schaal om de pagina in de container te passen
                    const scale = Math.min(
                        containerSize.width / pageViewport.width,
                        containerSize.height / pageViewport.height
                    ) * 0.9; // 90% van container om wat marge te houden

                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise.then(function () {
                        const imgData = canvas.toDataURL('image/jpeg', 0.9);
                        const pageElement = $(`<div class="page" data-page="${pageNum}"><img src="${imgData}" alt="Pagina ${pageNum}"></div>`);
                        pageElements[pageNum - 1] = pageElement;

                        loadedPages++;
                        const progress = Math.round((loadedPages / totalPages) * 100);
                        loadingSpan.text(`PDF wordt verwerkt... ${progress}%`);

                        if (loadedPages === totalPages) {
                            pageElements.forEach(el => flipbook.append(el));

                            // Voeg lege pagina toe als oneven
                            if (totalPages % 2 !== 0) {
                                flipbook.append('<div class="page"></div>');
                            }

                            initFlipbook();
                            loadingIndicator.fadeOut();
                            
                            // Initialiseer zoom voor de eerste pagina
                            updateZoom();
                        }
                    }).catch(function (error) {
                        console.error(`Fout bij renderen van pagina ${pageNum}:`, error);
                        loadedPages++;
                    });
                }).catch(function (error) {
                    console.error(`Fout bij ophalen van pagina ${pageNum}:`, error);
                    loadedPages++;
                });
            }

            // Laad PDF
            pdfjsLib.getDocument('001.pdf').promise.then(function (pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                loadingSpan.text(`PDF wordt verwerkt... 0/${totalPages} pagina's`);

                for (let i = 1; i <= totalPages; i++) {
                    renderPage(i);
                }
            }).catch(function (error) {
                console.error('Fout bij laden van PDF:', error);
                loadingIndicator.hide();
                alert('Kan PDF niet laden. Controleer of het bestand beschikbaar is.');
            });

            // Zoom controls
            zoomInBtn.on('click', function() {
                if (currentScale < maxScale) {
                    currentScale += scaleStep;
                    currentScale = Math.min(currentScale, maxScale);
                    updateZoom();
                }
            });

            zoomOutBtn.on('click', function() {
                if (currentScale > minScale) {
                    currentScale -= scaleStep;
                    currentScale = Math.max(currentScale, minScale);
                    updateZoom();
                }
            });

            zoomResetBtn.on('click', function() {
                currentScale = 1;
                updateZoom();
            });

            // Herinitialiseer bij venstergrootteverandering
            let resizeTimer;
            $(window).on('resize', function () {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    if (loadedPages === totalPages) {
                        initFlipbook();
                        updateZoom();
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
