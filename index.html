            text-align: center;

        .card-body {

        }

        .list-group-item {
            border: none;
            padding: 10px 15px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .list-group-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }

        .list-group-item a:hover {
            color: white;
        }
