  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: unset;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      font-family: "SF Pro";
    }

    body {
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      min-height: 0px;
    }

    a {
      text-decoration: unset;
    }

    .page-footer,
    .page-footer-mobile {
      bottom: 0;
      width: 100%;
      padding: 12px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      background-color: #fff;
      transition: opacity 0.15s ease-in-out;
    }


    .page-footer-mobile {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 4px;

    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }

    .logo-name {
      color: #34322D;
      font-size: 13px;
      font-style: normal;
      line-height: 16px;
      letter-spacing: -0.304px;
      font-family: Georgia;
    }

    .description {
      color: #858481;
      font-size: 12px;
      font-style: normal;
      font-weight: 400;
      line-height: 18px;
      letter-spacing: -0.077px;
    }

    .footer-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .footer-button {
      display: flex;
      min-width: 64px;
      min-height: 28px;
      padding: 6px 8px;
      justify-content: center;
      align-items: center;
      gap: 4px;
      border-radius: 8px;
      background-color: #1A1A19;
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 6px;

    }

    .footer-button:hover {
      opacity: 0.8;
    }

    .close {
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      flex-shrink: 0;
    }

    .close:hover {
      opacity: 0.8;
    }

    .info {
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
      top: 2px;
    }

    .info:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      line-height: 16px;
      background-color: #171818;
      color: #fff;
      max-width: 280px;
      width: max-content;
    }


    @media (max-width: 830px) {
      .page-footer {
        display: none;
      }

      .page-footer-mobile {
        display: flex;
      }

      .footer-left {
        width: 100%;
      }

      .footer-right {
        width: 100%;
        align-items: flex-start;
      }

      .close {
        margin-left: auto;
      }
    }

    @media (max-width: 540px) {
      .info:hover::after {
        position: fixed;
        bottom: 64px;
        left: 150px;
      }
    }
  </style>

  <script>
    const iframe = document.querySelector("iframe")
    document.querySelector(".page-footer").style.opacity = "1"
    document.querySelector(".page-footer-mobile").style.opacity = "1"

    fetch('https://jfvyzrob.usercontents.app/').then(async (res) => {
      const html = await res.text()
      // get iframe title
      const domParser = new DOMParser()
      const doc = domParser.parseFromString(html, "text/html")
      const title = doc.querySelector("title")?.innerText
      const favicon = doc.querySelector("link[rel='icon']")?.href
      if (title) {
        // set titleavicon to page
        document.title = title
      }
      if (favicon) {
        const element = document.createElement("link")
        element.setAttribute("rel", "icon")
        element.setAttribute("href", favicon)
        document.head.appendChild(element)
      }
    })

    function handleClick() {
      localStorage.setItem('embedClosed', 'true')
      document.querySelector(".page-footer").style.display = 'none'
      document.querySelector(".page-footer-mobile").style.display = 'none'
    }

    const els = document.querySelectorAll(".close")
    els.forEach((el) => {
      el.addEventListener('click', handleClick)
    })

    if (localStorage.getItem('embedClosed')) {
      handleClick()
    }
  </script>
